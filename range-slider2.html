<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the range slider */
      input[type="range"] {
        width: 100%;
        margin: 10px 0;
      }

      /* Style the container for the slider value */
      .slider-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Angle Range Slider</h1>

    <input
      type="range"
      min="0"
      max="18"
      step="1"
      value="0"
      class="slider"
      id="angleSlider"
    />

    <div class="slider-container">
      <p>Angle: <span id="angleValue">0</span>Â°</p>
    </div>

    <script>
      // Get the range slider and the paragraph element
      var slider = document.getElementById("angleSlider");
      var output = document.getElementById("angleValue");

      // Display the default value
      output.innerHTML = slider.value * 5;

      // Update the slider value when it's changed
      slider.oninput = function () {
        output.innerHTML = this.value * 5;
      };
    </script>
  </body>
</html>
